<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Auction System (MVC)</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 로그인 페이지 -->
      <div id="loginPage" class="page-container active">
        <div class="login-box">
          <h2>경매 로그인</h2>
          <input id="loginUsername" placeholder="아이디" />
          <input id="loginPassword" type="password" placeholder="비밀번호" />
          <button id="loginBtn">로그인</button>
          <div id="loginMessage" class="message"></div>
        </div>
      </div>

      <!-- 마스터 페이지 -->
      <div id="masterPage" class="page-container">
        <header class="page-header">
          <h1 class="page-title">마스터 페이지</h1>
          <div class="header-right">
            <span class="user-display" id="masterUsernameDisplay"></span>
            <button id="logoutBtnMaster" class="logout-btn">로그아웃</button>
          </div>
        </header>

        <main class="master-main-grid">
          <!-- 유저 등록 -->
          <section class="master-section">
            <h2>유저 등록</h2>
            <div class="input-group">
              <input id="regUsername" placeholder="이름" />
              <input id="regPassword" placeholder="비밀번호" />
              <button id="registerUserBtn" class="primary-btn">등록</button>
            </div>
            <ul id="availableUsersList" class="list-display"></ul>
          </section>

          <!-- 팀 관리 -->
          <section class="master-section">
            <h2>팀 관리</h2>
            <div class="input-group">
              <input id="teamNameInput" placeholder="팀 이름" />
              <button id="createTeamBtn" class="primary-btn">팀 생성</button>
            </div>
            <h3>생성된 팀</h3>
            <ul id="createdTeamsList" class="list-display"></ul>

            <h3>팀장 목록</h3>
            <ul id="currentTeamLeadersList" class="list-display"></ul>
          </section>

          <!-- 매물 관리 -->
          <section class="master-section">
            <h2>매물 관리</h2>
            <div class="input-group">
              <input id="itemNameInput" placeholder="매물 이름" />
              <input id="itemDescInput" placeholder="매물 설명" />
              <input id="itemImageInput" placeholder="이미지 URL" />
              <button id="addItemBtn" class="primary-btn">매물 등록</button>
            </div>
            <ul id="registeredItemsList" class="list-display"></ul>
          </section>

          <!-- 경매 컨트롤 -->
          <section class="master-section">
            <h2>경매 컨트롤</h2>
            <div class="auction-master-controls">
              <button id="masterStartAuctionBtn" class="control-btn green">경매 시작</button>
              <button id="masterStopAuctionBtn" class="control-btn red">경매 중지</button>
              <button id="masterNextAuctionBtn" class="control-btn blue">다음 매물</button>
              <div id="auctionMasterMessage" class="message"></div>
            </div>

            <!-- 현재 매물 -->
            <div class="auction-item-box">
              <img id="masterCurrentItemImage" style="display: none" class="auction-item-image" />
              <div id="masterCurrentItemName"></div>
              <div id="masterCurrentItemDescription"></div>
              <div id="masterCurrentBidInfo" class="bid-info">
                <p>현재 입찰가: <span id="masterCurrentBidValue">0</span></p>
                <p>입찰 팀: <span id="masterCurrentBidTeam">없음</span></p>
              </div>
              <div id="masterTimeCount" class="time-count"></div>
              <div id="masterNoItemMessage" class="no-item-message" style="display: none">경매 대기 중</div>
            </div>
          </section>
        </main>
      </div>

      <!-- 경매 페이지 -->
      <div id="auctionPage" class="page-container">
        <header class="page-header">
          <h1 class="page-title">경매 페이지</h1>
          <div class="header-right">
            <span class="user-display" id="auctionUsernameDisplay"></span>
            <button id="logoutBtnAuction" class="logout-btn">로그아웃</button>
          </div>
        </header>

        <main class="auction-main-grid">
          <!-- 팀 리스트 -->
          <section class="auction-panel team-list-area">
            <h2>팀 목록</h2>
            <div id="teamListContainer" class="team-list-grid"></div>
          </section>

          <!-- 경매 아이템 -->
          <section class="auction-panel auction-item-area">
            <div class="auction-item-box">
              <img id="auctionCurrentItemImage" style="display: none" class="auction-item-image" />
              <div id="auctionCurrentItemName"></div>
              <div id="auctionCurrentItemDescription"></div>
              <div id="auctionCurrentBidInfo" class="bid-info">
                <p>현재 입찰가: <span id="auctionCurrentBidValue">0</span></p>
                <p>입찰 팀: <span id="auctionCurrentBidTeam">없음</span></p>
              </div>
              <div id="auctionTimeCount" class="time-count"></div>
              <div id="auctionNoItemMessage" class="no-item-message" style="display: none">경매 대기 중</div>
            </div>
            <div id="auctionPageMasterControls" class="auction-master-controls">
              <button id="auctionPageStartAuctionBtn" class="control-btn green">경매 시작</button>
              <button id="auctionPageStopAuctionBtn" class="control-btn red">경매 중지</button>
              <button id="auctionPageNextAuctionBtn" class="control-btn blue">다음 매물</button>
              <div id="auctionPageMasterMessage" class="message"></div>
            </div>
          </section>

          <!-- 참가자 -->
          <section class="auction-panel participant-grid-area">
            <h2>참가자</h2>
            <div id="participantGrid" class="participant-grid"></div>
          </section>
        </main>
      </div>
    </div>

    <!-- 엔트리 포인트 스크립트 -->
    <script type="module" src="./js/app-master.js"></script>
    <script type="module" src="./js/app-auction.js"></script>
  </body>
</html>
